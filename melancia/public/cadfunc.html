      <form id="cadFaz" method="post" onsubmit="return bt_cadastro()">

          <h1>Cadastre seu funcionário</h1>

          <input class="inp_form" name="nome" placeholder="Nome do funcionário" style="margin-left: 8%;" />
          <input class="inp_form" name="email" type="email" placeholder="Email do funcionário"
            style="margin-left: 8%;" />
          <input class="inp_form" type="password" name="senha" placeholder="Senha do funcionário"
            style="margin-left: 8%;" />
          <input class="inp_form" type="text" name="telefone" placeholder="Telefone do funcionário"
            style="margin-left: 8%;" />
        </div>
        <br>
        <button style="margin-left: 13%;">Cadastrar funcionário</button>
      </form>
