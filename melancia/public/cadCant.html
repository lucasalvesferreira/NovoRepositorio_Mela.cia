<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/assets/icons/melan2.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/cadfaz.css">  
  <script src="./assets/js/funcoes.js"></script>
  <title>Cadastro de fazendas</title>
</head>

<body onload="validarSessao()">
    
    <div class="container">
        <div class="div1">
            <form id="form_cadastroCad" method="post" onsubmit="return bt_cadastro()">
                <div class="inp">
                   <h1>Detalhes dos canteiros</h1>
                <input  type="number" name="linha" placeholder="Linha" />
                <input type="number" name="qtd_melan" placeholder="Quantidade de melancias" />
                <button>Inserir Canteiro</button>
               </div>
                <br>
              
              </form>
        </div>
    </div>

</body>
<script>
  function limparFormulario() {
        document.getElementById("form_cadastroCad").reset();
  }
  function bt_cadastro(){
    var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastroCad")));

      var linha = formulario.get("linha");
      var qtd_melan = formulario.get("qtd_melan");
      var idEmpresa = sessionStorage.ID_EMPRESA;
      console.log("linha: " +linha+"\n qtd_melan"+qtd_melan+"\n idempresa: "+idEmpresa);

      fetch(`/usuarios/cadastrarCanteiro/${idEmpresa}`, {
        method: "POST",
        body: formulario
      }).then(function (resposta) {

        console.log("resposta: ", resposta);
        if (resposta.ok) {
          window.alert("Canteiro cadastrado!");
          limparFormulario();
          window.location = "./Dashboard/dasboard.html";
        } else {
          throw ("Houve um erro ao tentar realizar o cadastro!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

      return false;
    }

</script>
</html>
